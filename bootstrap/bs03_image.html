<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device, initial-scale=1"/> 
<link rel="stylesheet" href="bootstrap.css" type="text/css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="bootstrap.js"></script>
<style>
	img{
		width:30%;
		height:300px;
	}
</style>
</head>
<body>
<div class="container">
	<!-- 
		.rounded : 가장자리가 둥글게
		.rounded-circle : 둥근 이미지
		.img-thumbnail : 가장자리에 라인이 있는 이미지
	 -->
	<img src="../img/31.jpg" class="rounded"/>
	<img src="../img/33.jpg" class="rounded-circle"/> <!-- 주로 프로필사진이나 카톡프로필같은 느낌. -->
	<img src="../img/34.jpg" class="img-thumbnail"/>
</div>
</body>
</html>
