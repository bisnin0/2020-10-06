<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#i1, #i2, #i3{
		width:100px;
		height:100px;
		position:absolute;
		
	
	}
	
	#i1{
		background-color:orange;
	}
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
	$(function(){
		// animate() : 객체의 움직임을 설정하낟.
		//				  "slow", "fast", "normal", 밀리초
		//		 animate({JSON형식으로 옵션설정}, 움직이는 속도 설정);
		//		 marginLeft : left 좌표, marginTop : top좌표, width, height, opacity
		$("#i1").animate({
			marginLeft:"1000px",
			marginTop:"500px", 
			opacity:0.3
		},5000);
		
		$("#i2").animate({marginLeft:"1200px", marginTop:"300px"},3000)
				.animate({margin:"100px", marginTop:"600px"},3000); //오른쪽으로 갔다가 왼쪽으로 가려면 .animate()로 이어붙이면 된다.
				
		//출발시간 지연시키기
		$("#i3").delay(2000).animate({
			marginLeft:"700px", 
			marginTop:"300px"
		}, 3000);
				
		// animate 중지
		$("#i1, #i2, #i3").on('mouseover', function(){
			$(this).stop(); //방금 이벤트가 발생된 객체는 스탑.
		});
		
	});
</script>
</head>
<body>
<div id="i1">ANIMATE</div>
<img src="../img/2.png" id="i2"/>
<img src="../img/3.png" id="i3"/>
</body>
</html>
