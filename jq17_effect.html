<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<style>
	img{
		width:700px;
		height:2000px;
	}
</style>
<script>
	$(function(){
		//숨기기
		
		$("#hide").click(function(){
			//이미지 숨기기 // 숨는 속도 : "slow", "fast", "normal"
			$("#i").hide("slow"); //폭, 높이, 투명도를 이용해서 변환
		});
		
		//보여주기
		$("#show").on('click',function(){ //on이라는 함수를 이용해서 이벤트처리한것.
			//이미지 보여주기
			$("#i").show(2000);
			
		});
		
		// toggle() : 숨김, 보여주기를 반복한다.
		$("#toggle").on('click', function(){
			$("#i").toggle("fast");
		});
		
		//점점흐리게
		$("#fadeOut").click(function(){
			$('#i').fadeOut(3000);
		});
		
		//점점진하게
		$("#fadeIn").click(function(){
			$('#i').fadeIn(2000);
		})
		
		// fadeToggle() : 점점흐리게, 점점진하게를 토글로 적용한다.
		$('#fadeToggle').click(function(){
			$("#i").fadeToggle(2000);
		});
		
		//slide~  는 대상의 크기를 설정해야 정상작동한다. 그렇지 않으면 hide와 비슷하게 보인다.
		//점점위로접히게
		$('#slideUp').on('click',function(){
			$("#i").slideUp(2000);
		})
		//점점아래로펼쳐짐
		$('#slideDown').on('click',function(){
			$("#i").slideDown(2000);
		});
		// slideToggle() : 접힘과 펼쳐짐을 반복설정한다.
		$("#slideToggle").on('click',function(){
			$("#i").slideToggle(2000);
		});
		
	});
</script>
</head>
<body>
<input type="button" value="숨기기(hide)" id="hide"/>
<input type="button" value="보여주기(show)" id="show"/>
<input type="button" value="토글(toggle)" id="toggle"/>
<button id="fadeOut">점점흐리게(fadeOut)</button>
<button id="fadeIn">점점진하게(fadeIn)</button>
<button id="fadeToggle">토글(fadeToggle)</button>
<button id="slideUp">점점위로접히게(slideUp)</button>
<button id="slideDown">점점아래로펼쳐지게(slideDown)</button>
<button id="slideToggle">토글(slideToggle)</button>
<hr/>
<img src="../img/3.png" id="i"/>
</body>
</html>
